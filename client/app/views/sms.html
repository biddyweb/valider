<p>Validate your message of sms</p>

<textarea ng-model="smsMessage"
          ng-model-options="{ debounce: 300 }"
          ng-change="update()"
          class="form-control" rows="10">
</textarea>

<pre>
{{smsResult | json }}
</pre>

<a class="btn btn-success" ng-href="https://github.com/probepark/valider/issues/new?title=NewSmsIssue&body={{smsMessage | escape }}">Create an issue</a>
